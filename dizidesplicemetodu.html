<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // splice() : Diziden eleman silmeyi ve eklenebilmeyi sağlar.
        // 1.parametre : silinecek elemanın indis değeridir. O elemandan sonra gelenler silinir.
        //2. parametre : birinci parametreden sonra kaç elaman silineceğini gösterir.

        var isimler = ["sara", "efe", "deniz", "onur"];
        document.write(isimler + "<br>");

        var islem = isimler.splice(1, 2, "kırmızı");
        document.write(isimler + "<br>");
        document.write(islem); // sildiği eleman değerini gösterir.



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // getTimezoneOffset () :Kullanıldığı değişken içeriğine yerel zaman ile 0 zaman dilimi arasındaki zaman farkı bilgisini dakika olarak depolayarak geriye döndürür.
        // GMT (greenwitch mean time) : Greenwitch ortalama zaman

        var zaman = new Date();
        var fark = zaman.getTimezoneOffset();
        document.write(fark); // arasındaki fark 3 saat ve biz daha geride olduğumuzdan -180 olarak yazdırır.



    </script>
</body>

</html>

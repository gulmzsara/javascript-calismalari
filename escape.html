<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // escape () : Değişken içerisindeki metnin özel karakterlerinin unicode (evrensel kod) kodlamasına dönüştürerek oluşturduğu değeri döndürürü.*/
        // Boşlukta bir özel karakterdir.
        // (+ - _ * /) kodlamaya dahil değildir. 
        // unescape () : unıcode kodlamasına dönüştürülmüş olan karakterleri çözerek geriye döndür.
        var deger = "Javascript Egitim Seti    '!^+$%&/*'-|_";
        document.write(deger + "<br>");

        var islem = escape(deger);
        document.write(islem + "<br>");

        var geridondur = unescape(islem);
        document.write(geridondur);

    </script>
</body>

</html>

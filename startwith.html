<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Başlangıç Kontrol Metodu</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /*StartWith(): Kendisine parametre olarak verilen değerler doğrultusunda değişken içeriğinin başlanıç değerini
        kontrol ederek boolean(mantıksal) veri türünde geriye döndürür.*/

        var metin = "Javascript javascript Javascript dili";
        document.write(metin + "<br>");

        var islem = metin.startsWith("Javascript");
        document.write(islem);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <div style="background-color:blue ;">Javascript Eğitim....</div>

    <script type="text/javascript" lang="javascript">

        // removeNamedItem() : Belge içerisindeki html elemanına eklanmiş olan özellik Node'unu kaldırmak için kullanılır.

        var islem = document.getElementsByTagName("div")[0];
        islem.attributes.removeNamedItem("style");

    </script>
</body>

</html>

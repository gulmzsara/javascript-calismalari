<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // concat () : Üzerinde çalışılan diziye parametrik olarak verilen elaman veya dizi dahil ederek yeni bir dizi oluşturur.

        var bayanisimleri = ["eda", "gamze", "merve"];
        var erkekisimleri = ["deniz", "ege", "onur"];
        document.write(bayanisimleri + "<br>");
        document.write(erkekisimleri + "<br>");

        var islem = bayanisimleri.concat(erkekisimleri);
        document.write(islem);

    </script>
</body>

</html>

        <li id="bir">İstanbul</li><li id="iki">İzmir</li>

    <br> <br>

    <script type="text/javascript" lang="javascript">

// previousSibling : Belge içerisindeki herhangi bir html eleman içerisindeki aynı seviyede yani kardeş olan node'lardan belirtilecek olan node'dan önce gelen ilk node'u elde etmek için kullanılır.
// Boşlukta bir karakter sayılacağı için dahildir.

 var islem=document.getElementById("iki").previousSibling.innerHTML;
 document.getElementById("sonuc").innerHTML=islem;

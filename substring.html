<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Alt Dize Yöntemi</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /*Substring(): Kendisine verilecek olan parametrelerle değişken içeriği aralığında bulunan değerleri kopyalayarak yeni değer oluşturur.
        oluşturduğu değeri geriye döndürür.Başlangıç parametresi bitis parametresinden büyük olamaz fakat bu yöntem kullanıldığında küçük,büyük 
        şeklinde alınır.
        1. Parametre : Başlangıç
        2.Parametre : Bitiş */

        var metin = "Javacript Eğitim Seti";
        document.write(metin + "<br>");

        var islem = metin.substring(16, 10);
        document.write(islem);

    </script>
</body>

</html>

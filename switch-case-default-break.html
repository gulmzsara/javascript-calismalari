<body>
    <script type="text/javascript" lang="javascript">
        // Switch : Koşul başlatır.
        // case : Koşul kontrolu
        // default : Koşul olumsuzlukları sonucu
        // break : Koşul kontrolu sonlandırıcı
        /* switch (koşul) {
            case ( koşulun sonucu ne olursa onu kontrol eder.)
            .....
            break;
           case koşul kontrolu
            .....
            break;
           case koşul kontrolu
           default ( hepsi geçersiz olduğunda )
        } 
        */
        var metin = "Sara G";
        var karaktersay = metin.length;

        switch (karaktersay) {
            case 1:
                document.write("karakter sayısı 1'dir");
                break;
            case 2:
                document.write("karakter sayısı 2'dir");
                break;
            case 3:
                document.write("karakter sayısı 3'tür");
            case 4:
                document.write("karakter sayısı 4'tür");
            default:
                document.write("hatalı");

        }


    </script>
</body>

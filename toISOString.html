<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // toISOString () : ISO standartlarını kullanarak string veri türünde düz bir dönüştürerek geriye döndürür.

        var zaman = new Date();
        document.write(zaman + "<br>");

        var islem = zaman.toISOString();
        document.write(islem);



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // lenght : Dizi içeriğinin eleman sayısını veya dizi elamanların karakter sayısını geriye döndürür.

        var renkler = ["sarı", "beyaz", "kırmızı", "yeşil", "siyah"];
        document.write(renkler + "<br>");

        var islem = renkler.length; // eleman sayısını verir. 
        document.write(islem + "<br>");

        // Örnek 2 
        var renkler = ["beyaz", "sarı", ["sara", "ege", ["araba", "ev"], "onur"], "kırmızı", "yeşil"];
        // var renkler = new Array("beyaz", "sarı", new Array("sara", "ege", new Array("araba", "ev"), "onur"), "kırmızı", "yeşil");
        document.write(renkler + "<br>");

        var islem = renkler.length; // içiçe olanları da tek dizi olarak görür.
        var islem = renkler[2].length; // Bu şekilde elemanın karakter sayısını veriyor.
        var islem = renkler[2][1].length; // Alt dizi elamanın karakter sayısını verir.

        document.write(islem);

    </script>
</body>

</html>

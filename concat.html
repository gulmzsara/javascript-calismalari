<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Birleştirme</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* Concat(): Üzerinde çalışılan değişkene parametrik olarak verilen değişken veya değişkenleri dahil ederek yeni bir
        içerik oluşturur. oluşturduğu değeri geriye döndürür. */

        var bir = "Sara ";
        var iki = "Gülmez ";
        var uc = "Javascript ";
        var dort = "Eğitim";
        document.write(bir + "<br>");
        document.write(iki + "<br>");
        document.write(uc + "<br>");
        document.write(dort + "<br>");

        var sonuc = bir.concat(iki, uc, dort);
        document.write(sonuc);

    </script>
</body>

</html>

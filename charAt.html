<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Değişken içerisindeki karşılığı olan karakteri bulma</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // charAt (): Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğindeki karşılığı olan karakteri bularak geriye döndürür. */

        var icerik = "Sara Gülmez";
        document.write(icerik + "<br>");

        var islembir = icerik.charAt(0);
        var islemiki = icerik.charAt(1);
        var islemuc = icerik.charAt(2);
        var islemdort = icerik.charAt(3);
        var islembes = icerik.charAt(4);
        var islemaltı = icerik.charAt(5);
        var islemyedi = icerik.charAt(6);
        var islemsekiz = icerik.charAt(7);
        var islemdokuz = icerik.charAt(8);
        var islemon = icerik.charAt(9);
        var islemonbir = icerik.charAt(10);
        document.write(islembir + "<br>");
        document.write(islemiki + "<br>");
        document.write(islemuc + "<br>");
        document.write(islemdort + "<br>");
        document.write(islembes + "<br>");
        document.write(islemaltı + "<br>");
        document.write(islemyedi + "<br>");
        document.write(islemsekiz + "<br>");
        document.write(islemdokuz + "<br>");
        document.write(islemon + "<br>");
        document.write(islemonbir);
    </script>
</body>

</html>

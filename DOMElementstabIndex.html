<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <div id="bir" tabindex="1">  HTML :<span id="sonuc"></span></div>
    <div id="iki" tabindex="3"> CSS :<span id="sonuciki"></span></div>
    <div id="uc" tabindex="2"> Javascript :<span id="sonucuc"></span></div>  <!--tab tuşuna basıldığında sırasıyla seçme işlemini gerçekleştirir.-->
   <div id="dort" tabindex="4">Nuxtjs :<span id="sonucdort"></span></div>

    <script type="text/javascript" lang="javascript">

// tabIndex : Belge içerisindeki herhangi bir html elemanın tabindex değerini elde etmek veya ayarlamak için kullanılır.


    var islem=document.getElementById("bir").tabIndex;
    document.getElementById("sonuc").innerHTML=islem; 

    var islem=document.getElementById("uc").tabIndex;
    document.getElementById("sonucuc").innerHTML=islem;

    var islem=document.getElementById("iki").tabIndex;
    document.getElementById("sonuciki").innerHTML=islem;

// Örnek 2 (tabIndex değeri ayarlama,değer değiştirme)

    var icerik=document.getElementById("dort").tabIndex="5";
    document.getElementById("sonucdort").innerHTML=icerik;

    </script>
</body>
</html>

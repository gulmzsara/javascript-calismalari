<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // toPrecision () : Kendisine parametre olarak belirtilen değer doğrultusunda değişken içerğin kaç basamaklı olacağinı belirler.

        var degerbir = 12.65678;
        var degeriki = 185;

        var sonuc = degerbir.toPrecision(4);
        var sonuciki = degeriki.toPrecision(4);

        document.write(degerbir + "<br>");
        document.write(sonuc + "<br>");

        document.write(degeriki + "<br>");
        document.write(sonuciki + "<br>");




    </script>
</body>

</html>

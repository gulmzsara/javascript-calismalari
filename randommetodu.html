<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // random () : 0 ile 1 arasında rastgele bir sayı üreterek geriye döndürür.

        var islem = Math.random();
        var islemiki = Math.ceil(Math.random() * 10); // 10'a kadar tüm rakamlara yuvarlanır. (0-10 arası)
        var islemuc = Math.floor(Math.random());
        var islemdort = Math.round(Math.random());
        var islembes = Math.trunc(Math.random());

        document.write(islem + "<br>");
        document.write(islemiki + "<br>");
        document.write(islemuc + "<br>");
        document.write(islemdort + "<br>");
        document.write(islembes);


    </script>
</body>

</html>

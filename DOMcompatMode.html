<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">

        // compatMode : Belgenin browser (tarayıcı) tarafından hangi modda çalıştırıldığının referansını elde etmek için kullanılır.
        // backcompat : Tuhaf / Raslantı Mod  (Belgenin düzgün çalışmadığını gösterir)
        // CSS1compat : Standart / Normal mod

        var islem = document.compatMode;
        document.write(islem); // CSS1compat 
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* for (için) Döngüsü: Üç parametre kullanılır.
        1.parametre : Döngünün başlangıç değeri 
        2.parametre : Koşul
        3.parametre : Artırma ,azaltma */

        for (var deger = 40; deger >= 1; deger--) {
            document.write(deger + "<br>");
        }

    </script>
</body>

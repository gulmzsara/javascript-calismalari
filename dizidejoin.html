<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // join () : Dizideki elemanların arasına kendisine parametre olarak verilen değeri ayraç olarak kullanarak string veri türünde düz bir metin oluşturur.

        var isim = ["sara", "ege", "deniz"];
        document.write(isim + "<br>");
        var kontrol = Array.isArray(isim);
        document.write(kontrol + "<br>");

        var islem = isim.join(" ve ");
        document.write(islem + "<br>"); // sara ve ege ve deniz
        var sonkontrol = Array.isArray(islem);
        document.write(sonkontrol);




    </script>
</body>

</html>

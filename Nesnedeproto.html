<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">

        /*  __proto__ : Bir nesnenin prototype nesnesini elde etmek için kullanılır.prptotype nesnesi içerisindeki özelliklere
        erişerek değeri geriye döndürür. */

        function bilgiler() {
            this.isim = "Sara";
            this.soyisim = "Gülmez";
            this.meslek = "Mühendis";
        }
        bilgiler.prototype.islem = function () {
            this.ifade = "merhaba";
        }
        var sonuc = new bilgiler();

        sonuc.__proto__.islem();

        var isimyaz = sonuc.isim;
        var soyisimyaz = sonuc.soyisim;
        var meslekyaz = sonuc.meslek;
        var ifadeyaz = sonuc.ifade; // sonuc.__proto__.ifade şeklinde de kullanılabilir.
        document.write(isimyaz + " " + soyisimyaz + "<br>");
        document.write(meslekyaz + "<br>");
        document.write(ifadeyaz); // __proto__ özelliği kullanılmadığında sonuc undefined olur.

    </script>
</body>

</html>

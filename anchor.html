<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // anchor (Çapa) () : Değişkene çapa tanımlaması yapar. Aynı zamanda name değeri atar.
        // <a name ="" >Javascript Eğitimi</a>

        var metin = "javascript eğitimi";
        document.write(metin + "<br>");

        var sonuc = metin.anchor("javascripteğitimi");
        document.write(sonuc);
        alert(sonuc);
    </script>
</body>

</html>

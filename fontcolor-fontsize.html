<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // fontcolor(): Değişken içeriği metnini renklendirir.
        // fontsize() : Değişken içerisinde metnin font boyutunu değiştirir.

        var metin = "Sara Gülmez";
        document.write(metin + "<br>");

        var islem = metin.fontcolor();  // Varsayılan renk green (yeşil) dir.
        var islem = metin.fontcolor("red");
        var islem = metin.fontcolor("aFF9936");
        document.write(islem + "<br>" + "<br>");


        var boyut = "Sara Gülmez";
        document.write(boyut + "<br>");

        var islemiki = boyut.fontsize(1);
        var islemuc = boyut.fontsize(2);
        var islemdort = boyut.fontsize(3);
        var islembes = boyut.fontsize(4);
        var islemaltı = boyut.fontsize(5);
        var islemyedi = boyut.fontsize(6);
        var islemsekiz = boyut.fontsize(7);

        document.write(islemiki + "<br>");
        document.write(islemuc + "<br>");
        document.write(islemdort + "<br>");
        document.write(islembes + "<br>");
        document.write(islemaltı + "<br>");
        document.write(islemyedi + "<br>");
        document.write(islemsekiz + "<br>");
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <ul id="listebir">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>

    <ul id="listeiki">
        <li>sara</li><li>ebru</li><li>çağla</li>
    </ul>

    <button onclick="ornek()">Uygula</button>

    <script type="text/javascript" lang="javascript">

// insertBefore () : Bir düğümü belge içerisinde belirtilecek olan herhangi bir düğümün önüne eklemek için kullanılır. Ana tag ele alınır.


function ornek(){
    
    var yenieleman=document.createElement("li");
    var yeniyazi=document.createTextNode("react");
    yenieleman.appendChild(yeniyazi);

    var deger=document.getElementById("listebir");
    var yer=deger.childNodes[0];
    deger.insertBefore(yenieleman,yer);
   

}
  // Örnek 2 (ikinci listede yer alan düğümleri birinci listeye tek tek ekleme)

  function ornek(){

    var islembir=document.getElementById("listeiki").lastChild;
    var islemiki=document.getElementById("listebir");
    var yer=islemiki.childNodes[0];
    islemiki.insertBefore(islembir,yer);      // Düğüm arası boşluk olursa tıklanma 2 kez olur ve işlem gerçekleşir. o yüzden düğümler bitişik yazılır.

  }
  

    </script>
</body>

</html>

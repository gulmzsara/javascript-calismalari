<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // big(): Metni büyük fontlu yapar.
        //small(): Metni küçük fontlu yapar.

        var metin = "Sara Gülmez";
        document.write(metin + "<br>");

        var islem = metin.big();
        document.write(islem + "<br>");

        var metiniki = "Sara Gülmez";
        document.write(metiniki + "<br>");

        var islemiki = metin.small();
        document.write(islemiki + "<br>");


    </script>
</body>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Küçük,Büyük harf</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // toLocaleUpperCase() : Değişken içerisindeki tüm metnin tamamını tarayıcı diline göre büyük harfe dönüştürerek geriye döndürür.
        // toLocaleLowerCase() : Değişken içerisindeki tüm metnin tamamını tarayıcı diline göre küçük harfe dönüştürerek geriye döndürür.
        var metin = "güiçişff";
        document.write(metin + "<br>");
        var sonuc = metin.toLocaleUpperCase();
        document.write(sonuc + "<br>");

        var metiniki = "SARAGÜLMZSDKS";
        document.write(metiniki + "<br>");
        var sonuciki = metiniki.toLocaleLowerCase();
        document.write(sonuciki);



    </script>
</body>

</html>

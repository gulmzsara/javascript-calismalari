<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body> 
    <div id="alan">
        <p>SARA</p>
        <P>Derya</P>
        <p>Gizem</p>
    </div>
   <br> <br>
    <div id="sonuc"></div>
    <script type="text/javascript" lang="javascript">

// firstChild : Belge içerisindeki herhangi bir html elemanın içerdiği ilk alt node'u elde etmek için kullanılır.

    var dugum=document.getElementById("alan").firstChild.nodeName;
    document.getElementById("sonuc").innerHTML=dugum;   // #text (ilk boşluğu yakalıyor)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // indexOf () : Dizi içerisinde parametrik olarak verilen değeri arar ve ilk eşleşmeyi sağlayan elemanın index değerini geriye döndürür.
        // lastindexOf () : Dizi içerisinde parametrik olarak verilen değeri arar ve son eşleşmeyi sağlar.

        var isim = ["ekim", "eylül", "haziran", "nisan", "kasım", "haziran"];
        document.write(isim + "<br>");

        var sonuc = isim.indexOf("haziran"); // kaçıncı indiste olduğunu gösteriyor. 2
        document.write(sonuc + "<br>");

        var sonuciki = isim.lastIndexOf("haziran");
        document.write(sonuciki); // 5

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // shift() : Dizi içerisindeki ilk elemanı silerek değeri geriye döndürür.

        var renkler = ["sarı", "mavi", "beyaz"];
        document.write(renkler + "<br>");

        var islem = renkler.shift();
        document.write(renkler + "<br>");
        document.write(islem); // sildiği elemanı gösterir.




    </script>
</body>

</html>

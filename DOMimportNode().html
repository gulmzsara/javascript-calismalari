<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <iframe id="cercevealani" src="cerceve.html" style="width:200px;" height="200px;" frameborder="0"></iframe> <br>

    <button onclick="ornek()">İŞLEM YAP</button>

    <script type="text/javascript" lang="javascript">

        // importNode (): adoptNode ile aynı işlemi yapıyor fakat belgeye eklenen düğümü çerçeve dışana çekme işlemi yaptığımızda ilgili düğüm belge içerisinde kaldığı için butona her tıkalndığında aynı düğümü dışarı çeker.

        function ornek() {
            var cerceve = document.getElementById("cercevealani");
            var alan = cerceve.contentWindow.document.getElemenByTagName("div")[0];
            var sonuc = document.importNode(alan, true);
            document.body.appendChild(sonuc); // sonuc değişkenine depolanan veriyi en sona ekle.
        }


    </script>
</body>

</html>

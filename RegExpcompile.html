<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // compile () : Önceden oluşturulmuş düzenli ifade deseninin değiştirilmesini sağlar.

        var metin = "Merhaba eda merhaba hakan";
        var ifade = new RegExp("Eda", "i");
        var islem = metin.match(ifade);
        document.write(islem + "<br>");

        ifade.compile("HAKAN", "i");
        var islemiki = metin.match(ifade);

        document.write(islemiki);



    </script>
</body>

</html>

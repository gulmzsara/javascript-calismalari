<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Alt Dizi yöntemi</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /*Substr(): Kendisine verilecek olan parametrelerle değişken içeriği aralığında bulunan değerleri kopyalayarak
        yeni bir içerik oluşturur. oluşturduğu değeri geriye döndürür. Birinci parametreden sonra kaç karakter almak istiyorsak
        ikinci parametreye onu yazıyoruz.
        1.parametre : Birinci karakter sıra numarası
        2.parametre : Kaç karakter alınacağı (karakter sayısı) */

        var metin = "Javascript dünya üzerinde yaygın olarak kullanılan bir script dilidir."
        document.write(metin + "<br>");

        var islem = metin.substr(16, 10);
        document.write(islem);



    </script>
</body>

</html>

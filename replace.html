<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Değiştirme Metodu</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* replace():  Kendisine verilecek parametreler doğrultusunda değişken içeriğini kontrol eder ve
           eşleşen değerlerin değişimini sağlayarak yeni içerik oluşturur.*/
        //  İlk eşleşeni değiştiriyor. 

        var metin = "dünyada javascript kullanılan en yaygın script dili Javascriptir.";
        document.write(metin + "<br>");

        var islem = metin.replace("javascript", "php");
        document.write(islem);

    </script>
</body>

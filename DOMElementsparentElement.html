<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <div id="ornek"> javascript <p id="alan"> Sara </p> </div>
    <div id="sonucalani"></div>

    <script type="text/javascript" lang="javascript">

// parentElement( üst öğe ) : Belge içerisindeki herhangi bir html elemanın bir üst elemanını(kendisni kapsayan) elde etmek için kullanılır.

    var islem=document.getElementById("alan").parentElement.tagName;  // 2 tane parentElement kullanılırsa basamak basamak yukarı çıkar.
    document.getElementById("sonucalani").innerHTML=islem;

    </script>
</body>

</html>

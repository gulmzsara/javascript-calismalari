<body>
    <script type="text/javascript" lang="javascript">
        function bir(a) {
            function iki(b) {
                function uc(c) {
                    return a + b + c;
                }
                return uc;
            }
            return iki;
        }
        var sonuc = bir(5)(10)(20);
        document.write(sonuc);

    </script>

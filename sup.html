    <meta http-equiv="content type" content="text/html">

<body>
    <script type="text/javascript" lang="javascript">
        // sup() : Değişken içerisindeki metni üst simge yaparak degeri geriye döndürür. (üs)

        var rakam = "125";
        var rakamiki = "5";
        document.write(rakam);

        var islem = rakamiki.sup();
        document.write(islem + "<br>");


        var metin = "SARA"
        var metiniki = "gülmez"
        document.write(metin);

        var islemiki = metiniki.sup();
        document.write(islemiki);


    </script>

        // Örnek 2
        var icerik = {

                var birincidil = "HTML";
                var ikincidil = "CSS";
                var ucuncudil = "JAVASCRİPT";
            }
        };

        for (var sonuc in icerik) {
            if (sonuc != "diller") { // for döngüsü içerisinde koşul belirtme
                var islem = icerik[sonuc];
                document.write(islem + "<br>");
            }

        }


    </script>

<body>
    <script type="text/javascript" lang="javascript">

        (function test(parametrebir, parametreiki) {
            document.write(parametrebir + "<br>");
            document.write(parametreiki + "<br>");
        })("Sara", "Gülmez");
        // Değişken tanımlamasında otomatik fonksiyon parametresi
        var degerbir = "Sara";
        var degeriki = "Gülmez";

        var test = function (degerbir, degeriki) {
            document.write(degerbir + "<br>");
            document.write(degeriki + "<br>");
        }(degerbir, degeriki);


    </script>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <button onclick="deneme()">Uygula</button> <br> <br>

    <a id="baglanti" target="_blank">Bağlantıya Git</a>

    <script type="text/javascript" lang="javascript">

// setAttributeNode() : Belge içererisindeki herhangi bir html elemanına createAttribute() metoduyla oluşturulan özellik node'unu ve değerini node nesnesine uygulamak için kullanılır.

 function deneme(){

    var baglan=document.getElementById("baglanti");
    var ekle=document.createAttribute("href");
    ekle.value ="https://www.google.com.tr";

    baglan.setAttributeNode(ekle);
 }
 


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <button onclick="deneme()"> Değiştir </button>
    <ul id="liste">
        <li id="bir">html</li>
        <li id="iki">css</li>       
        <li id="uc">javascript</li>
       
    </ul>

    <script type="text/javascript" lang="javascript">

// replaceChild () : Belge içerisindeki herhangi bir html elemanın içerdiği node'u değiştirmek için kullanılır.
// 2 parametrelidir.

function deneme(){

  var yenidugum=document.createTextNode("react");
  var deger=document.getElementById("liste").childNodes[3];
  deger.replaceChild(yenidugum,deger.childNodes[0]);

}
// Örnek 2
function deneme(){

   var yenieleman=document.createElement("li");
   var yenidugum=document.createTextNode("react");
   yenieleman.appendChild(yenidugum);

   var deger=document.getElementById("liste");
   deger.replaceChild(yenieleman,deger.childNodes[2]);    // düğüm sırası boşluğa denk geldiğinde değişme olmuyor. direkt olarak ekliyor sırasına göre
}

    </script>
</body>

</html>

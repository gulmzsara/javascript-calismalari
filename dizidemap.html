<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // map () : Fonksiyonun her eleman için  geriye döndürdüğü değerlerden yeni bir dizi oluşturur.

        function ornek(eleman, sira, degisken) {
            var islem = eleman * 2;
            return islem;

        }
        var sayilar = [10, 23, 56, 70, 80, 50];
        document.write(sayilar + "<br>");

        var yeni = sayilar.map(ornek);
        document.write(yeni);



    </script>
</body>

</html>

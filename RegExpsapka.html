<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // ^ : Kontrol edilecek değişken içeriğinin karakter dizilimi başlangıcı ile düzenli ifade arasında eşleşme aramak için kullanılır.
        // şapka kullanıldığında eşleşme olacak değerin en başta olması gerekiyor.

        var metin = "javascript eğitim seti";
        var ifade = new RegExp("^eğitim"); // aranan değerin en başta olması gerikiyor true döndürmesi için.
        var islem = ifade.test(metin);
        document.write(islem);





    </script>
</body>

</html>

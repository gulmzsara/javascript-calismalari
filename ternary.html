<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // ternary(Üçlü) operatörü 
        // koşul ? "çalıştırılacak ifade 1": "çalıştırılacak ifade 2";


        document.write(4 < 5 ? "doğru" : "yanlış"); // koşulu sağladğında (?)sonrasını,sağlamadığında (:) 'dan sonrasını çalıstırır.

        var kontrol = 6 < 5 ? "dogru" : "yanlış"; // Değişken içerisine de atanabilir.
        document.write(kontrol);

    </script>
</body>

</html>

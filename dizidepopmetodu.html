<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // pop() metodu : Dizi içerisindeki en son elemanı döndürerek geriye döndürür.

        var isimler = ["sara", "ege", "onur", "cansu"];
        document.write(isimler + "<br>");

        var islem = isimler.pop();
        document.write(islem + "<br>"); // Burada silinen elemanı veriyor.
        document.write(isimler + "<br>"); // Burada dizinin diğer elemanlarını ve sondaki elemanın silindiğini gösteriyor.

        var islem = isimler.pop();
        document.write(isimler + "<br>");

        var islem = isimler.pop();
        document.write(isimler + "<br>"); // herseferinde bir elemanı siliyor.


    </script>
</body>

</html>

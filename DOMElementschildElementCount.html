<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <button onclick="ornek()">Uygula</button>  <br> <br>
   <div id="kimlik">Javascript <span>Eğitim</span> Seti</div>
   <div id="sonucalani"></div>
    <script type="text/javascript" lang="javascript">

// childElementCount (Alt eleman sayısı) : Belge içerisindeki herhangi bir html elemanın içerdiği alt elemanlarının sayısını elde etmek için kullanılır.


function ornek(){
    var islem=document.getElementById("kimlik").childElementCount;
    document.getElementById("sonucalani").innerHTML=islem;
}


    </script>
</body>

</html>

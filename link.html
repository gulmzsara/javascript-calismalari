<body>
    <script type="text/javascript" lang="javascript">
        // link() : Değişkene çapa tanımlaması yapar. Ayrıca çapaya köprü değeri atar. 

        var ornek = "Google";
        document.write(ornek + "<br>");

        var islem = ornek.link("http://www.google.com");
        document.write(islem);

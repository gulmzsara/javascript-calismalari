<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Başlangıç Kontrol Metodu</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* Match(): Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini kontrol eder ve eşleşen değer varsa
        eşleşen kısmından yeni bir içerik oluşturur.
               g : içeriğin tamamı üzrinde çalışılmasını sağlar. (Düzenli ifade)
               i : Küçük harf büyük harf olmasına bakılmaksızın işlem yapılır. */

        var metin = "Sara Gülmez - javascript Eğitim - javascript";
        document.write(metin + "<br>");

        var islem = metin.match(/javascript/g);
        //   var islem = metin.match("php");  Null
        document.write(islem);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>

<div id="ornek" contenteditable="true">Javascript Eğitim</div>
<div id="sonuc"></div>
    <script type="text/javascript" lang="javascript">

// contentEditable (düzenlenebilir içerik): Belge içerisindeki herhangi bir html elemanının contentEditable değerini elde etmek veya ayarlamak için kullanılır.
// true olduğunda düzenlenebilir, false olduğunda içerik düzenlemez.
// değer yoksa eklenebilir varsa değiştirilebilir.

  var islem=document.getElementById("ornek").contentEditable;
  document.getElementById("sonuc").innerHTML=islem;

    </script>
</body>
</html>

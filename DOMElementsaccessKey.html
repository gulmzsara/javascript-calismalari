<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <a id="baglantibir" href="https://www.google.com" target="_blank" accesskey="1">Google'a Git</a><span
        id="bir"></span> <br>
    <a id="baglantiiki" href="https://www.firefox.com" target="_blank" accesskey="2">Firefox'a Git</a><span
        id="iki"></span>

    <script type="text/javascript" lang="javascript">

        // accessKey :(Kısa yol) Belge içerisindeki herhangi bir html elemanına atanmış olan accessKey değerini elde etmek ve ayarlamak için kullanılır.

        var degerbir = document.getElementById("baglantibir").accessKey;
        var degeriki = document.getElementById("baglantiiki").accessKey;

        document.getElementById("bir").innerHTML = "Kısayol tuşu:" + degerbir; // Alt + 1 tuşuna basınca google'a (chrome'da çalıştırıldığında)
        document.getElementById("iki").innerHTML = "Kısayol tuşu:" + degeriki; // Alt + 2 tuşuna basınca firefox'a

        // Örnek 2 (Yeni değer ekleme)
        var degerbir = document.getElementById("baglantibir").accessKey = "g";
        var degeriki = document.getElementById("baglantiiki").accessKey = "f";

        document.getElementById("bir").innerHTML = "Kısayol tuşu:" + degerbir;
        document.getElementById("iki").innerHTML = "Kısayol tuşu:" + degeriki;

    </script>
</body>

</html>

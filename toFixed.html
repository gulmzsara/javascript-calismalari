<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // toFixed () : Kendisine parametre olarak verilen değer doğrultusunda değişken içerisindeki sayının ondalık hanesinde kaç basamak olacagını belirler.

        var deger = 10.2347659223;
        document.write(deger + "<br>");
        var sonuc = deger.toFixed(4); // belirtilen rakam kadar ekleniyor.bi sonraki sayı kendisinden büyük olduğundan bir yukarı yuvarlıyor. (10.235)
        document.write(sonuc);



    </script>
</body>

</html>

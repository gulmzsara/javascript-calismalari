<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <div id="ornek">Javascript Eğitim</div> <br>
    <div id="sonuc"></div>

    <script type="text/javascript" lang="javascript">

// tagName : Belge içerisinde herhangi bir html elemanının tag adını elde etmek için kullanılır.

var sonuc=document.getElementById("ornek").tagName;
document.getElementById("sonuc").innerHTML=sonuc;

    </script>
</body>

</html>

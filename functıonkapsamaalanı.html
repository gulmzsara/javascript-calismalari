<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // Süslü parantez içerisinde kalan alanlar local alandır.

        var bir = "Sara";
        var iki = "Gülmez";
        function demo() {
            document.write(bir + iki);
        }
        demo();
        // değişken içerisinde fonksiyon
        var demo = function () {
            document.write(bir + iki);
        }
        demo();
        // değişkenleri kapsama alanı içerisinde kullanma
        function demo() {
            var bir = "Sara";
            var iki = "Gülmez";
        }
        demo();
        document.write(bir + iki); // kapsama alanı dışından kapsama alanı içerisinden kullanılan değişkene ulaşılmaz.
    </script>
</body>

</html>

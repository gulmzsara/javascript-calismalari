<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // reverse (tersi) : Dizi içerisindeki sıralamayı tersine çevirerek yeni bir dizi oluşturur.

        var meyveler = ["elma", "kiraz", "kivi", "nar"];
        document.write(meyveler + "<br>");

        var islem = meyveler.reverse();
        document.write(islem);



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Küçük Harf</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // toLowerCase() : Değişken içerisindeki tüm metni küçük harf yaparak geriye döndürür.

        var metin = "SARAA GÜLMEEZZ";
        document.write(metin + "<br>");

        var islem = metin.toLowerCase();
        document.write(islem);




    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Karakter sıra numarası</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* İndexof(): Değişken içerisinde parametrik olarak verilen değeri arar ve ilk eşleşmeyi sağlar.
         Oluşan içeriğin index/indis değerlerini geriye döndürür.*/

        var metin = "Javascript Eğitim Seti";
        document.write(metin + "<br>");

        var islem = metin.indexOf("E");
        document.write(islem);



    </script>
</body>

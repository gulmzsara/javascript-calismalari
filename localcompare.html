<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Yerel Karşılaştırma</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* localCompare(): Üzerinde çalışılan değişkene parametrik olarak verilen diğer bir değişken içeriğini tarayıcı diline
        göre karşılaştırarak sonucu geriye döndürür. (unicode (evrensel kod)) */
        // Sonuç Değerleri 
        // -1 : Birinci değişken içeriği ikinci değişken içeriğinden önce geliyorsa,
        // 0 : Birinci ikinciye eşitse ,
        // 1 : Birinci ikinciden sonra geliyorsa 

        var icerikbir = "Sara Gülmez egitim";
        var icerikiki = "Sara Gülmez javascript";
        document.write(icerikbir + "<br>");
        document.write(icerikiki + "<br>");

        var islem = icerikbir.localeCompare(icerikiki);
        document.write(islem);



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* Döngü : Bir kod yada kod bloğunun şart denetiminde birden çok kez art arda döngü yaparak yani tekrarlanarak çalışması
        için kullanılan yapılara denir.
        
        While (iken) :
        while (koşul){
            çalışacak kodlar
        }
        */
        var baslangıc = 0;
        while (baslangıc <= 10) {
            document.write(baslangıc + "<br>"); //sonradan artırma olmadan çalıstığında kısır(sonsuz) döngüye girer.
            baslangıc++; // sonradan arttırma
        }


    </script>
</body>

</html>

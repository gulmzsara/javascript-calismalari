<body>
    <script type="text/javascript" lang="javascript">
        // var parabirimi = function (birim, tutar){}  
        function parabirimi(birim, tutar) {
            if (birim == "Türk Lirası") {
                var kur = 1;
            } else if (birim == "Amerikan Doları") {
                var kur = 2;
            } else if (birim == "Euro") {
                var kur = 3;
            }
            return tutarhesapla(kur, tutar); // Fonksiyondan başka bir fonksiyona değer döndürerek çalışır.
        }
        function tutarhesapla(gelenkur, gelentutar) {
            var hesapyap = gelenkur * gelentutar;
            document.write(hesapyap);

        }
        parabirimi("Euro", 100);


    </script>
</body>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        //push() : Dizinin sonuna eleman veya elemanlar eklenebilmesini sağlar.
        //unshift (): Dizinin başına eleman veya elamanlar eklenebilmesini sağlar.

        var meyveler = ["elma", "muz", "çilek", "karpuz"];
        document.write(meyveler + "<br>");

        var islem = meyveler.push("kivi", "armut");
        document.write(meyveler + "<br>");
        document.write(islem + "<br>"); // eleman sayısını verir.

        var islem = meyveler.unshift("kivi", "armut");
        document.write(meyveler + "<br>");
        document.write(islem);



    </script>
</body>

</html>

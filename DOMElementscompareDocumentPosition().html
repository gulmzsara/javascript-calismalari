// compareDocumentPosition () : (Belge Konumunu Karşılaştır) Belge içerisinde bulunan node'ların birbirlerine göre konum değerlerini elde etmek içinn kullanılır.

// 2 : Belirtilen ilk düğüm, belirtilen ikinci düğümden sonra
// 4 : Belirtilen ilk düğüm, belirtilen ikinci düğümden önce 

var ilkdugum=document.getElementById("jsdugum");
var ikincidugum=document.getElementById("htmldugum");

var islem=ilkdugum.compareDocumentPosition(ikincidugum);

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Değişken içerisindeki karşılığı olan karakteri bulup unicode değerini döndürme</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* charCodeAt() : Kendisine parametre olarak verilen değer doğrultusunda değişken içerisindeki karşılığı olan karakteri
        bulup unicode değerini geriye döndürür. */

        var icerik = "Sara";
        document.write(icerik + "<br>");

        var islembir = icerik.charCodeAt(0);
        var islemiki = icerik.charCodeAt(1);
        var islemuc = icerik.charCodeAt(2);
        var islemdort = icerik.charCodeAt(3);
        document.write(islembir + "<br>");
        document.write(islemiki + "<br>");
        document.write(islemuc + "<br>");
        document.write(islemdort);



    </script>
</body>

</html>

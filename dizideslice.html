<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">

        // slice (dilim) : Kendisine parametre olarak verilen dizi aralığında bulunan değerleri kopyalarak yeni bir dizi oluşturur.

        var sayilar = ["bir", "iki", "üç", "dört", "beş"];
        document.write(sayilar + "<br>");

        var yenisayilar = sayilar.slice(2, 4); // 2 dahil 4 dahil olmayacak şekilde kopyala (üç,dört)
        document.write(yenisayilar);

    </script>
</body>

</html>

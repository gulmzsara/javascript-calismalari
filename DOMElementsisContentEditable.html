<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <div id="kimlik"  contenteditable="false"> Javascript Eğitim Seti</div>
    <div id="sonucalani"></div>

    <script type="text/javascript" lang="javascript">

// isContentEditable : Belge içerisindeki herhangi bir html elemanının düzenlenebilir olup olmadığını kontrol ederek boolean(mantıksal) veri türünde sonucu geriye döndürür.

var sonuc=document.getElementById("kimlik").isContentEditable;

if(sonuc==true){
    document.getElementById("sonucalani").innerHTML="ilgili html elemanin düzenlenebilirlik özelliği vardir."
}else{
    document.getElementById("sonucalani").innerHTML="ilgili html elemanin düzenlenebilirlik özelliği yoktur."
}

    </script>
</body>

</html>

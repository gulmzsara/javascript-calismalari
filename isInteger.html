<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // isInteger () : Kendisine parametrik olarak verilen değişken içeriğinin tam sayı olup olmadığını boolean veri türünde geriye döndürür.

        var degerbir = "Sara Gülmez";
        var degeriki = 38.37;
        var degeruc = 28374;

        var sonucbir = Number.isInteger(degerbir);
        var sonuciki = Number.isInteger(degeriki);
        var sonucuc = Number.isInteger(degeruc);

        document.write(degerbir + "<br>");
        document.write(sonucbir + "<br>");

        document.write(degeriki + "<br>");
        document.write(sonuciki + "<br>");

        document.write(degeruc + "<br>");
        document.write(sonucuc);



    </script>
</body>

</html>

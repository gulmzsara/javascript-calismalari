<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // find () : Kendisine parametre olarak verilen fonksiyonu dizide her eleman üzerinde çalıştırılır ve parametrik olarak verilen değeri geriye döndürür. ilk eşleşen değeri döndürür.
        // 1.parametre : her işlemde elde edilen dizi elemanı
        // 2.parametre : her işlemde elde edilen dizi elemanın indisi
        // 3.parametre : her işlemde diziyi tutan değerin referansı
        // findIndex () : Kendisine parametre olarak verilen fonksiyonu dizideki her eleman üzerinde çalıştırır.

        function deneme(eleman, sıra, referans) {
            return sıra == 3;
        }

        var sayilar = [1, 2, 3, 4, "sara", 6, 7, 8];
        document.write(sayilar + "<br>");

        var sonuc = sayilar.find(deneme);
        document.write(sonuc + "<br>");
        // Örnek 2

        function deneme(eleman, sıra, referans) {
            return eleman == "sara";
        }

        var sayilar = [1, 2, 3, 4, "sara", 6, 7, 8];
        document.write(sayilar + "<br>");

        var sonuc = sayilar.findIndex(deneme);
        document.write(sonuc);


    </script>
</body>

</html>

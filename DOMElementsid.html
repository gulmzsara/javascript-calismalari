<html lang="tr-TR">

<head>

<body>
    <div id="bir">Javascript</div>
    <div id="sonuca"></div>

    <script type="text/javascript" lang="javascript">

// id : Belge içerisindeki herhangi bir html elemanının id değerini elde etmek için kullanılır.

document.getElementById("sonuca").innerHTML="ilk ID degeri: "+ islem;  // bir

var degistir=document.getElementsByTagName("DIV")[0].id="iki";
document.getElementById("sonucb").innerHTML="son ID degeri: "+ degistir;  // iki
    </script>

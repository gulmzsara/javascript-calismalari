<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Alt simge</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // sub() : Değişken içerisindeki metni alt simge yaparak metni geriye döndürür.

        var simge = "javascript";
        document.write(simge + "<br>");
        var sonuc = simge.sub();
        document.write(sonuc + "<br>");

        var formul = "H2O";
        var degerbir = "H";
        var degeriki = "2";
        var degeruc = "O";
        document.write(formul + "<br>");
        document.write(degerbir);
        var islem = degeriki.sub();
        document.write(islem);
        document.write(degeruc);


    </script>
</body>

</html>

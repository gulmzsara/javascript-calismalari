        // Bazı özel karakterler ;

        var deger = "http%3A%2F%2Fwww.extraegitim.com%3FEgitimsetiadi%3DJavascript%26Egitmen%3DVolkanAlakent";
        document.write(deger + "<br>");

        var islem = decodeURIComponent(deger);
        document.write(islem);


    </script>

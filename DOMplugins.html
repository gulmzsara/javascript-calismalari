<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">

        //*** plugins : Tarayıcıdaki tüm eklentilerin referansını elde etmek kullanılır. Eklenti referansları birden fazla ise her eklenti döngü ile elde edilebilir.

        var islem = navigator.plugins.length;
        document.write(islem + "<br>");

        // Örnek 2
        var sonuc = navigator.plugins.length;
        for (var baslangıc = 0; baslangıc < sonuc; baslangıc++) {
            var deger = navigator.plugins[baslangıc].name;
            document.write("plugins isimleri : " + deger + "<br>");
        }
        // Örnek 3
        var icerik = navigator.plugins.length;
        for (var baslangıc = 0; baslangıc < icerik; baslangıc++) {
            var deger = navigator.plugins[baslangıc];
            document.write("Eklenti ismi:" + deger.name + "<br>");
            document.write("Eklenti dosya ismi:" + deger.filename + "<br>");
            document.write("Eklenti dosya açıklaması:" + deger.description + "<br> <br>");

            // Örnek 4 (Plugins'in alt uzantıları)

            var alt = deger.length;
            document.write(alt + "<br> "); //her uzantının 2 tane alt uzantısı var

            // Örnek 5 (Mime türü)
            var plugindegeruzunlugu = deger.length;
            for (var say = 0; say < plugindegeruzunlugu; say++) {
                var ikincideger = deger[say];
                document.write("Mime Type:" + ikincideger.type + "<br>");
                document.write("Açıklama:" + ikincideger.description + "<br>");
                document.write("Uzantı:" + ikincideger.suffixes + "<br>");

            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <div id="ornek" lang="tr"></div>
    <div id="sonuc"></div>
 
    <script type="text/javascript" lang="javascript">   

 // lang :  Belge içerisindeki herhangi bir html elemanın lang(dil) değerini elde etmek veya ayarlamak için kullanılır.     

var islem=document.getElementById("ornek").lang="en";  // değiştirilen değer yazılır. (div tagı içerisine yazmadan da eklenebilir.)
document.getElementById("sonuc").innerHTML=islem;

    </script>                   
</body>                                                         
</html>

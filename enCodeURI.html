<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Özel karakterleri utf-8 kodlamasına dönüştür</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // enCodeURI (): Değişken içerisindeki özel karakterleri utf-8 kodlamasına dönüştürerek döndürür.
        // Kodlamaya dahil edilmeyen karakterler ;
        // 0-9 arası değerler 
        // Alfabedik harfler (ğ ve noktalı olanlar hariç)
        // : / ? @ ,+ $ ; -_ . & 

        var deger = "http://www.extraegitim.com?egitimsetiadi=Javascript&Eğitmen=VolkanAlakent";
        document.write(deger + "<br>");

        var islem = encodeURI(deger);
        document.write(islem);


    </script>
</body>

</html>

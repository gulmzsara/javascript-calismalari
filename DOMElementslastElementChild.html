<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body> 
    <div id="alan">
        <p>sara</p>
        <p>ebru</p>
        <p>berna</p>
    </div>
     <br> <br>
     <div id="sonuc"></div>

    <script type="text/javascript" lang="javascript">

// lastElementChild : Belge içerisindeki herhangi bir html elemanın içerdiği son elemanı elde etmek için kullanılır.

   var deger=document.getElementById("alan").lastElementChild.innerHTML;
// var deger=document.getElementById("alan").lastElementChild.style.color="red";

  document.getElementById("sonuc").innerHTML=deger;
    </script>
</body>

</html>

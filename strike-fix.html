<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // strike (): Metni üzeri çizili yapar.
        // fixed ()) : Metni teletype(daktilo) fontlu yapar.

        var metin = "Sara Gülmez";
        document.write(metin + "<br>");

        var islem = metin.strike();
        document.write(islem + "<br>");

        var daktilo = "Sara Gülmez";
        document.write(daktilo + "<br>");

        var islemiki = daktilo.fixed();
        document.write(islemiki);



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <div id="alan">
        <p>sara</p>
        <p>ebru</p>
        <p>berna</p><!--SON alt node--></div>
     <br> <br>
     <div id="sonuc"></div>

    <script type="text/javascript" lang="javascript">

// lastChild : Belge içerisindeki herhangi bir html elemanın içerdiği son alt node'u elde etmek için kullanılır.

   var dugum=document.getElementById("alan").lastChild.nodeName;
   document.getElementById("sonuc").innerHTML=dugum;  // #comment
    </script>
</body>

</html>

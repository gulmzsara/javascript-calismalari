<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <button onclick="ornek()">Uygula</button> <br> <br>
    <ul id="bir">
        <li>javascript</li>
        <li>css</li>
        <li>html</li>
        <li>php</li>
    </ul>
   

    <script type="text/javascript" lang="javascript">

// appendChild(): Bir node'u belge içerisinde belirtilecek olan herhangi bir elemanın içerisinde en sonda olmak üzere eklemek için kullanılır.

  function ornek(){
    var elemanolustur=document.createElement("li");
    var icerikolustur=document.createTextNode("React");

    elemanolustur.appendChild(icerikolustur);
    document.getElementById("bir").appendChild(elemanolustur);
    
  }

    </script>
</body>

</html>

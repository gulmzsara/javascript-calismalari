<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Kontrol Metodu</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /*Include(): Kendisne parametre olarak verilen değer doğrultusunda değişken içeriğini kontrol ederek
                boolean veri türünde sonucu geriye döndürür.*/

        var metin = "Sara Gülmez Javascript Eğitim Seti";
        document.write(metin + "<br>");

        var islem = metin.includes("Sara");
        document.write(islem);



    </script>
</body>

</html>

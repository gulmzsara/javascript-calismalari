<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // bold() : Metni Kalın fontlu yapar.
        // italics(): Metni italik fontlu yapar.

        var metin = "Sara Gülmez";
        document.write(metin + "<br>");

        var islem = metin.bold();
        document.write(islem + "<br>");

        var metiniki = "Sara Gülmez";
        document.write(metiniki + "<br>");

        var islemiki = metin.italics();
        document.write(islemiki + "<br>");

    </script>
</body>

</html>

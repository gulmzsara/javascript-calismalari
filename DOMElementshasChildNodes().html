<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <button onclick="ornek()">Uygula</button> <br> <br>
    <div id="bir"></div> 
    <div id="iki"><div></div></div>
    <div id="uc">Javascript</div>
    <div id="dort"><div>Eğitim</div></div> <br> <br>
    <div id="sonucbir"></div>
    <div id="sonuciki"></div>
    <div id="sonucuc"></div>
    <div id="sonucdort"></div>

    <script type="text/javascript" lang="javascript">

// hasChildNodes () : Belge içerisindeki herhangi bir html elemanın alt node'larının olup olmadığını kontrol ederek boolean veri türünde sonucu geriye döndürür.

function ornek(){
    var kontrol= document.getElementById("bir").hasChildNodes();
    document.getElementById("sonucbir").innerHTML=kontrol;

    var kontrol= document.getElementById("iki").hasChildNodes();
    document.getElementById("sonuciki").innerHTML=kontrol;

    var kontrol= document.getElementById("uc").hasChildNodes();
    document.getElementById("sonucuc").innerHTML=kontrol;

    var kontrol= document.getElementById("dort").hasChildNodes();
    document.getElementById("sonucdort").innerHTML=kontrol;

   
}

    </script>
</body>

</html>

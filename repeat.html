<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Tekrar Et</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* Repeat(): Kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini tekrar edip kopyalayarak yeni 
        değer oluşturur. oluşturduğu değeri geriye dödürür.*/

        var metin = "Javascript ";
        document.write(metin + "<br>");

        var sonuc = metin.repeat(3);
        document.write(sonuc);
    </script>
</body>

</html>

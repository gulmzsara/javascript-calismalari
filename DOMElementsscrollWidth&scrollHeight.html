<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>

    <style>
        .bir{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            overflow: auto;   
        }
        .iki{
            width: 500px;
            height: 500px;
            background-color: burlywood;
            padding-left: 50px;
            padding-top: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>

<body>
     <div id="kapsayici" class="bir">
     <div id="alan" class="iki">Javascript Eğitim</div>
     </div>
    <br> <br>
    
    <div id="sonucalani"></div>

    <script type="text/javascript" lang="javascript">

// scrollWidth : Belge içerisindeki herhangi bir html elemanın toplam yatay kaydırma genişliği değerini elde etmek için kullanılır.
// scrollHeight : Belge içerisindeki herhangi bir html elemanın toplam dikey kaydırma yüksekliği değerini elde etmek için kullanılır.
// İç alan büyükse kaydırma çubukları(overflow) uygulanır.

/*Hesaplama ;
Genişlikte : padding-left + genişlik + padding-right
Yükseklikte : padding-top + yükseklik + padding-bottom
*/
  
    var degerbir=document.getElementById("kapsayici").scrollWidth;
    var degeriki=document.getElementById("kapsayici").scrollWidth;

    document.getElementById("sonucalani").innerHTML="Toplam yatay genişlik :" + degerbir + "px" + "<br>" + "Toplam dikey yükseklik : " + degeriki + "px";

    </script>
</body>

</html>

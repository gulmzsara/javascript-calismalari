<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* toExponential () : Kendisine parametre olarak belirlenen değer doğrultusunda değişken içeriğinin ondalık hanesinde kaç
        basamak olacağını belirleyerek kalan değeri üstel hale getirerek yeni içerik oluşturur. */

        var deger = 2.26547924;
        document.write(deger + "<br>");

        var sonuc = deger.toExponential(5);
        document.write(sonuc);



    </script>
</body>

</html>

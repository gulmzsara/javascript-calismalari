<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // length (uzunluk) : Fonksiyona tanımlanan parametre sayısı değerini geriye döndürür.

        function ornek(isim, soyisim, yas, sehir) {
            var islem = ornek.length;
            document.write(islem + "<br>");
        }
        ornek();
        // arguments : Fonksiyona herhangi bir parametre tanımlamadan bile gelebilecek parametre değerlerini almasını sağlar.
        function ornekiki() {
            var sonuc = arguments.length;
            document.write(sonuc);
        }
        ornekiki("Sara", "Gülmez"); // 2
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head id="örnek">
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Javascript Eğitim Seti</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">

        // head : Belge içerisindeki head tagının referansını elde etmek için kullanılır.
        // characterSet : Belgenin karakter kodlamasının referansını elde etmek için kullanılır.
        // title : Belge içerisinde title etiketinin referansını elde etmek için kullanılır.

        var islem = document.head.id;
        document.write(islem + "<br>");  // örnek
        // Örnek 2
        var sonuc = document.characterSet;
        document.write(sonuc + "<br>");  // UTF-8
        // Örnek 3
        var icerik = document.title;
        document.write(icerik);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Karakter son eşleşme</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">

        /*LastİndexOf(): Değişken içerisindeki parametrik olarak verilen değeri arar ve son eşleşmeyi sağlayan değişken
              içeriğinin indis/index değerlerini geriye döndürür.*/

        var metin = "Javascript dünya genelinde kullanılan en yaygın script dilidir.";
        document.write(metin + " <br> ");

        var islem = metin.lastIndexOf("script", 12);  // virgülden sonrası kaç karaktere kadar bakılması gerektiğini belirtir.
        document.write(islem);

    </script>
</body>

</html>

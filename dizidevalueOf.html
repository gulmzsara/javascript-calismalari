<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // valueOf() : Üzerinde çalışılan dizi değerinin tam anlamıyla aktarımını sağlayarak yeni dizi oluşturur.

        var isimler = ["sara", "deniz", "eda"];
        document.write(isimler + "<br>");

        var yenisimler = isimler.valueOf();
        document.write(yenisimler + "<br>");

        isimler.fill("Onur");
        document.write(isimler + "<br>");
        document.write(yenisimler);



    </script>
</body>

</html>

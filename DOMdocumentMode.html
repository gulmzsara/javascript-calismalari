<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">

        // documentMode : Belgeyi oluşturmak için tarayıcı tarafından kullanılan modun referansını elde etmek için kullanılır.(Internet Expoler)
        // defaultView (varsayılan görünüm) : Belgenin window referansını elde etmek için kullanılır.

        var islem = document.documentMode;
        document.write(islem);
        // Örnek 2
        var sonuc = document.defaultView;
        document.write(sonuc); // [object Window]

    </script>
</body>

</html>

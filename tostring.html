<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Metin</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // toString(): Değişken içeriğini string(metin) veri türünde düz metine dönüştürerek oluşturduğu değeri geriye döndürür.

        var deger = 5;
        document.write(deger + "<br>");
        document.write(typeof (deger) + "<br>");

        var sonuc = deger.toString();
        document.write(sonuc + "<br>");
        document.write(typeof (sonuc));
    </script>
</body>

</html>

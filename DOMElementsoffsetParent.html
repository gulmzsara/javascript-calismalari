<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <div id="ornek">javascript</div>
    <div id="sonucalani"></div>

    <script type="text/javascript" lang="javascript">

// offsetParent : Belge içerisindeki herhangi bir html elemanın içerisinde mutlak olarak konumlandırıldığı ilk elemanın referans nesnesini elde etmek için kullanılır.


   var islem=document.getElementById("ornek").offsetParent.tagName;
   document.getElementById("sonucalani").innerHTML=islem;    // BODY 

    </script>
</body>

</html>

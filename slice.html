<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Dilim Yöntemi</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* Slice(): Kendisine verilecek parametrelerle tanımlanmış değişken aralığında bulunan değerleri kopyalarak yeni bir
        içerik oluşturur. oluşturduğu değeri geri döndürür.Başlangıç parametresini aldığın karakter sayısından sonraki değeri kopyalar. */

        var icerik = "Sara Gülmez Javascript Eğitim Seti";
        document.write(icerik + "<br>");

        var islem = icerik.slice(11);
        document.write(islem + "<br>");

        var islem = icerik.slice(11, 22); // Birinci parametreden sonrasını ikinci parametreden öncesini alır.
        document.write(islem);

    </script>
</body>

</html>

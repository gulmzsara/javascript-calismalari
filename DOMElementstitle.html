<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <div id="ornek" title="sara">Javascript Eğitim Seti</div> <br>
    <div id="sonuc"></div>

    <script type="text/javascript" lang="javascript">

// title : Belge içerisindeki herhangi bir html elemanının title değerini elde etmek veya ayarlamak için kullanılır.

var islem=document.getElementById("ornek").title;
document.getElementById("sonuc").innerHTML="HTML elemanın title değeri: "+ islem;


    </script>
</body>

</html>

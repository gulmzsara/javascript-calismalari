<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // Delete : Dizi içerisinde belirtilen indise/indexe ait elemanın silinmesini sağlar. index/indis silinmez sadece değeri boşaltılır.

        var esyalar = ["masa", "dolap", "sandalye", "kitaplık"];
        document.write(esyalar + "<br>");

        delete esyalar[3];
        document.write(esyalar + "<br>");
        document.write(esyalar[0] + "<br>");
        document.write(esyalar[1] + "<br>");
        document.write(esyalar[2] + "<br>");
        document.write(esyalar[3] + "<br>"); // bu indis gözükmeyecektir.



    </script>
</body>

</html>

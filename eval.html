<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Parametre</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // eval(): Kendisine parametre olarak verilen değerleri js kodlamasına çevirerek komut  gibi çalıştırır ve oluşan değerleri geriye döndürür.

        var degerbir = 10;
        var degeriki = 30;

        var sonuc = eval("degerbir + degeriki");
        document.write(sonuc);

    </script>
</body>

</html>

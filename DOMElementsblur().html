<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <button onclick="bir()">Odaklan</button>
    <button onclick="iki()">Odaktan Çık</button> <br>

    <div id="metinalani" contenteditable="true">Javascript Eğitim Seti....</div>
    <a id="baglanti" href="https://www.google.com">google'a git</a>

    <script type="text/javascript" lang="javascript">

        // blur() : Belge içerisindeki odaklanmış olan herhangi bir html elemanın odağından çıkmak için kullanılır.

        function bir() {
            document.getElementById("metinalani").focus();
        }

        function iki() {
            document.getElementById("metinalani").blur();
        }

    </script>
</body>

</html>

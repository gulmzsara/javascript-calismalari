<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // g : Kontrol edilecek değişken içeriğinin tamamını kontrol edilmesini sağlar.
        // global : g ayarının kullanılıp kullanılmadığını boolean veri türünde kontrol ederek sonucu döndürür.

        var metin = "javascript kullanılan en yaygın dildir. javascript mi?";

        var ifade = new RegExp("javascript", "g");
        // var ifade = /javascript/g;

        var islem = metin.match(ifade);
        document.write(islem + "<br>");
        // Örnek 2

        var icerik = "sara sara sara sara";
        var ifadeiki = new RegExp("sara");

        var sonuc = icerik.match(ifadeiki);
        document.write(sonuc + "<br>"); // sara

        var kontrol = ifadeiki.global;
        document.write(kontrol); // g ayarı kullanılmadından false olarak döndürür.




    </script>
</body>

</html>

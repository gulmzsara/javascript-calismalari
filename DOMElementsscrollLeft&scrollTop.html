<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
    <style>
        .ornek{
            background-color: aquamarine;
            width: 400px;
            height: 400px;       
          
            overflow: auto;           
        }
        .ornekiki{
            width: 600px;
            height: 600px;
            border: 5px solid blueviolet;
            margin-left: 50px;
            margin-top: 50px;
            padding-left: 20px;
            padding-top: 20px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="kapsayici" class="ornek" onscroll="deneme()">
    <div id="alan" class="ornekiki">SARA SARA</div> </div>
    <br> <br>
    <div id="alanbir"></div>
    <div id="alaniki"></div>


    <script type="text/javascript" lang="javascript">

// scrollLeft : Belge içerisindeki herhangi bir html elemanın yatay kaydırılma genişliği pixel değerini elde etmek için kullanılır.
// scrollTop : Belge içerisindeki herhangi bir html elemanın dikey kaydırılma genişliği pixel değerini elde etmek için kullanılır.
// onscroll eventi kullanılır.
// Hesaplama yapılırken bulunan değerden ana kutu değeri çıkarılır + scroll oluşumunda kullanılan pixel

/* Hesaplama : 
Yatay (genişlik) : margin-left + border-left + padding-left + genişlik + margin-right + border-right + padding-right
Dikey (yükseklik) : margin-top + border-top + padding-top + genişlik + margin-bottom + border-bottom + padding-bottom
*/


  function deneme(){
    var degerbir=document.getElementById("kapsayici").scrollLeft;
    var degeriki=document.getElementById("kapsayici").scrollTop;
    document.getElementById("alanbir").innerHTML="Yatay kaydirilma genişliği : "+ degerbir;
    document.getElementById("alaniki").innerHTML="Dikey kaydirilma genişliği : "+ degeriki;


  }

    </script>
</body>

</html>

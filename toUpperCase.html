<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Büyük Harf</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        // toUpperCase (): Değişken içerisindeki tüm metni büyük harf yaparak geriye döndürür. 

        var metin = "saraa gülmezzzzz";
        document.write(metin + "<br>");

        var islem = metin.toUpperCase();
        document.write(islem);



    </script>
</body>

</html>

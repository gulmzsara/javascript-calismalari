<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title></title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        function test(tutar, kdv) {
            var kdvtutari = (tutar / 100) * kdv;
            var nettutar = tutar + kdvtutari;

            document.write("Gelen tutar:" + tutar + "<br>");
            document.write("Gelen tutarın KDV'si:" + kdvtutari + "<br>");
            document.write("Toplam tutar:" + nettutar);
        }
        test(1000, 18); // 2.parametreyi yazmayıp fonksiyonda kdv=18 diye de yazılabilir.



    </script>
</body>

</html>

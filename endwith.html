<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content type" content="text/html">
    <title>Bitiş Kontrol Metodu</title>
</head>

<body>
    <script type="text/javascript" lang="javascript">
        /* endWith(): Kendisine parametre olarak verilen değerler doğrultusunda değişken içeriğinin bitiş
         değerini kontrol ederek boolean veri türünde sonucu geriye döndürür.*/

        var metin = "Javascript javascript Javascript dili";
        document.write(metin + "<br>");

        var islem = metin.endsWith("dili");
        document.write(islem);


    </script>
</body>

</html>
